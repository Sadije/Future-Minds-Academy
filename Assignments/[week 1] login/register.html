<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>

    <form action="#" method="get">
        <label for="Fname">First Name:</label>
        <input type="text" id="Fname" name="Fname" required placeholder="Name"><br><br>

        <label for="lname">Last Name:</label>
        <input type="txt" id="lanme" name="lname" required placeholder="Surname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="for@example.com"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6" maxlength="16"><br><br>

        <label for="password">Confirm Password:</label>
        <input type="password" id="Confirm Password" name="Confirm Password" required minlength="6"
            maxlength="16"><br><br>

        <label for="Birthday">Birthday:</label>
        <input type="date" id="Birthday" name="Birthday" required><br><br>

        <label for="Gender">Gender:</label><br>

        <label for="Gender">Male:</label>
        <input type="radio" id="Male" name="Male" value="Gender"><br>

        <label for="Gender">Female:</label>
        <input type="radio" id="Female" name="Female" value="Gender"><br><br>

        <input type="checkbox" id="checkbox" name="checkbox" required>
        <label for="text">I accept the terms and services</label><br><br>

        <input type="submit" value="Sign Up"><br><br>

        <p>Already have an account?<a href="login.html">Log in here!</a></p>
    </form>
</body>

</html>
