<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple table</title>
</head>

<body>
    <h1>Table 1</h1>
    <table border="1" width="50%">
        <tr><!--first row-->
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr><!--second row-->
        <th>2</th>
        <td>4</td>
        <td>6</td>
        <tr><!--third row-->
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <br>

    <h1>Table 2</h1>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
        </table>
        <br>
        <h1>Table 3</h1>
        <table border="1" width="50%">
        <tr>
            <th>Favorite website</th>
            <td><a href="https://www.youtube.com/">Youtube</a></td>
        </tr>
        <tr>
            <th>Favorite sport</th>
            <td>Football</td>
        </tr>
        <tr>
            <th>Favorite Dog Breed</th>
            <td><img src="img/dog.jpg" width="50" alt="Dog"</td>
        </tr>
    </table>
</body>

</html>
