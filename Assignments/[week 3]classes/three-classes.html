<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="light">Light element</h1>
    <h1 class="light">light element</h1>
    <br>
    <h1 class="dark">dark element</h1>
    <h1 class="dark">dark element</h1>
    <br>
    <h1 class="new">new element</h1>
    <h1 class="new">new element</h1>
    <br>
    <h1 class="light new">light new element</h1>
    <h1 class="light new">light new element</h1>
    <br>
    <h1 class="dark new">dark new element</h1>
    <h1 class="dark new">dark new element</h1>
</body>
</html>
